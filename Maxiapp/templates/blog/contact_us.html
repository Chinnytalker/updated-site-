{% extends "base.html" %}
{% load static %}
{% block content %}
{% block page_title %} Contact Us {% endblock page_title %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100%; padding-top: 60px;">
    <div class="card p-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" id="floatingInput1" placeholder="Your Name" required>
                <label for="floatingInput1">Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput2" placeholder="name@example.com" required>
                <label for="floatingInput2">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="message" class="form-control" id="floatingTextarea" placeholder="Your Message" style="height: 150px;" required></textarea>
                <label for="floatingTextarea">Your Message</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
