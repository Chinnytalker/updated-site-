{% extends "base.html" %}

{% block content %}

        <h2 class="text-center mb-4">Logout</h2>

        <div class="d-grid">
            <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
        </div>
        <div class="text-center mt-3">
            <a href="{% url 'Home' %}">Cancel</a>
        </div>
    </div>
</div>

{% endblock content %}
