{% extends "base.html" %}
{% load static %}
{% block content %}
{% block page_title %} Login {% endblock page_title %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100%;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-floating mb-3">
                <input type="text" name="login" class="form-control" id="floatingInput1" placeholder="Username or Email" required>
                <label for="floatingInput1">Username or Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingInput2" placeholder="Password" required>
                <label for="floatingInput2">Password</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'account_reset_password' %}">Forgot your password?</a>
        </div>
    </div>
</div>

{% endblock content %}
